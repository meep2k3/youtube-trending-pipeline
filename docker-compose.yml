services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: youtube_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - youtube_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # Apache Airflow - PostgreSQL (Airflow metadata)
  postgres:
    image: postgres:13
    container_name: airflow_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - youtube_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: unless-stopped

  # Apache Airflow - Webserver and Scheduler in one (Standalone mode)
  airflow:
    image: apache/airflow:2.7.3-python3.10
    container_name: airflow_standalone
    depends_on:
      postgres:
        condition: service_healthy
      mysql:
        condition: service_healthy
    environment:
      # Core settings
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      
      # Database connection for ETL
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      MYSQL_HOST: mysql
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      
      # Fix permission issues
      AIRFLOW_UID: 50000
      AIRFLOW_GID: 0
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./scripts:/opt/airflow/scripts
      - ./requirements.txt:/requirements.txt
      - ./datalake:/opt/airflow/datalake
    ports:
      - "8080:8080"
    networks:
      - youtube_network
    user: "${AIRFLOW_UID:-50000}:0"
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Install dependencies
        pip install --no-cache-dir -r /requirements.txt
        
        # Initialize database
        airflow db migrate
        
        # Create admin user (ignore if exists)
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin || echo "User already exists"
        
        # Start scheduler in background
        airflow scheduler &
        
        # Start webserver in foreground
        exec airflow webserver
    healthcheck:
      test: ["CMD-SHELL", "[ -f /opt/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  # Apache Superset
  superset:
    image: apache/superset:3.0.0
    container_name: youtube_superset
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
      SUPERSET_LOAD_EXAMPLES: 'no'
    ports:
      - "8088:8088"
    volumes:
      - superset_data:/app/superset_home
    networks:
      - youtube_network
    user: root
    entrypoint: /bin/sh
    command:
      - -c
      - |
        # Initialize database
        superset db upgrade
        
        # Create admin user (ignore if exists)
        superset fab create-admin \
          --username admin \
          --firstname Admin \
          --lastname User \
          --email admin@superset.com \
          --password admin || echo "User already exists"
        
        # Initialize Superset
        superset init
        
        # Start Superset
        /usr/bin/run-server.sh
    restart: unless-stopped

networks:
  youtube_network:
    driver: bridge

volumes:
  mysql_data:
  postgres_data:
  superset_data:
